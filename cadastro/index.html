<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form role="form" name="criar_conta" method="POST" action="#" id="formulario">
        <h1 class="corpo">Criar conta</h1>

        <label class="corpo">Nome completo: <br>
            <input type="text" name="nome" placeholder="Digite seu nome" class="corpo" id="nomeComp">
        </label>
        <br>
        <label class="corpo">Endereço: <br>
            <input type="text" name="endereco" placeholder="Endereço completo" class="corpo" id="endereco">
        </label>
        <br>
        <label class="corpo">CEP do Endereço: <br>
            <input type="CEP" name="CEP" pattern="\d{5}-?\d{3}" placeholder="CEP da rua" class="corpo" id="cep">
        </label>
        <br>
        <label class="corpo">Número CPF: <br>
            <input type="text" name="CPF">
        </label>
        <br>
        <label class="corpo">Número RG: <br>
            <input type="text" name="RG">
        </label>
        <br>
        <label class="corpo">Telefone: <br>
            <input type="tel" name="telefone">
        </label>
        <br>
        <label class="corpo">E-mail: <br>
            <input type="email" name="email">
        </label>
        <br>
        <label class="corpo">Senha: <br>
            <input type="password" name="senha">
        </label>
        <br>
        <label class="corpo">Confirmar Senha: <br>
            <input type="password" name="confirm_senha" id="">
        </label>
        <br>
        <br>
        <input type="submit" name="enviar" id="BotaoDeEnvio" class="corpo">
    </form>
</body>

</html>
